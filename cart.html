<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Trueverse Oil</title>
  
  <script src="cart.js" defer></script>

  <style>
    /* ---------------------------------
       VARIABLES
       --------------------------------- */
    :root {
      --brand-green: #228b22;
      --accent-green: #008000;
      --light-bg: #f7fdf7;
      --card-bg: #fff;
      --primary-text: #1f5d1f;
      --subtle-shadow: 0 4px 12px rgba(0, 0, 0, 0.05); /* Lighter shadow */
      --professional-menu-bg: #141922; /* Professional Dark Navy for Menu */
    }
    
    /* Reset & base */
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body {
        line-height: 1.6; 
        background-color: var(--light-bg);
    }
    a { text-decoration: none; color: inherit; }


    /* ---------------------------------
       NAVBAR & MENU (Retained for consistency)
       --------------------------------- */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--brand-green);
      position: relative;
      z-index: 1200;
      color: #fff;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-weight: 800;
      font-size: 20px;
    }
    .navbar .logo img {
      height: 44px;
      width: auto;
      display: block;
    }
    .navbar .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      align-items: center;
    }
    .navbar .nav-links a {
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 6px;
      transition: color 0.2s;
    }
    .navbar .nav-links a:hover {
      color: #ffd700;
    }
    .navbar .nav-links a.active {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
    }
    .menu-toggle{ display:none; background:transparent; border:0; cursor:pointer; padding:8px; border-radius:8px; z-index: 1700; font-size: 24px; font-weight: 900; color: #fff; }
    .menu-toggle .menu-icon { display: flex; flex-direction: column; justify-content: space-between; height: 20px; width: 26px; transition: transform 0.2s ease-in-out; }
    .menu-toggle .menu-icon .bar { display: block; width: 100%; height: 3px; background: #fff; border-radius: 2px; transition: opacity 0.2s, transform 0.2s; }
    .menu-toggle.open { font-size: 28px; line-height: 1; padding: 4px 8px; }
    .menu-toggle.open .menu-icon { display: none; }
    .menu-toggle:not(.open) .close-icon { display: none; }
    .menu-toggle.open .close-icon { display: block; }
    .dropdown-menu{ position:absolute; top:68px; right:20px; left:auto; width:220px; background:var(--professional-menu-bg); color:#fff; border-radius:10px; padding:10px 0; box-shadow:0 4px 8px rgba(0,0,0,0.3); transform-origin:top right; overflow:hidden; height:auto; opacity:0; transform:translateY(-5px); pointer-events: none; transition: opacity .2s ease, transform .2s ease; z-index:1550; }
    .dropdown-menu.open{ opacity:1; transform:translateY(0); pointer-events: all; }
    .dropdown-menu a{ display:block; padding:12px 18px; font-weight:700; font-size:16px; color:#fff; transition: background 0.1s; }
    .dropdown-menu a:hover{ background:rgba(255,255,255,0.1); }
    .dropdown-menu a.active{ color: #ffd700; }


    /* ---------------------------------
       CART SECTION - BASE
       --------------------------------- */
    .cart-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .cart-section h2 {
      text-align: left;
      font-size: 32px; 
      margin-bottom: 30px;
      color: var(--primary-text);
      font-weight: 800; 
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .cart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    /* ADDED FIX: Wrapper is needed to conditionally hide table on mobile */
    .cart-table-wrapper {
        border-radius: 12px;
        box-shadow: var(--subtle-shadow);
    }
    
    /* ---------------------------------
       CART TABLE (Desktop View)
       --------------------------------- */
    .cart-table {
      flex: 2;
      min-width: 60%;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px; 
      overflow: hidden;
      width: 100%; /* Ensure table takes full width in desktop view */
    }
    .cart-table th {
      background: var(--brand-green); 
      color: #fff;
      font-weight: 700;
      padding: 16px; 
      text-align: left;
    }
    .cart-table td {
      padding: 16px; 
      border-bottom: 1px solid #f0f0f0;
      vertical-align: middle;
    }
    .cart-table tbody tr:last-child td { border-bottom: none; }
    
    /* Product Image in Table */
    .product-info-table {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      color: #333;
    }
    .product-info-table img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #eee;
    }
    .cart-table td:nth-child(3), .cart-table td:nth-child(4), 
    .cart-table th:nth-child(3), .cart-table th:nth-child(4) { text-align: center; }
    .cart-table td:nth-child(5) { text-align: right; padding-right: 25px; }

    /* Quantity Input Styling */
    .qty-input {
      width: 70px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      -moz-appearance: textfield; 
    }
    .qty-input:focus {
      border-color: var(--brand-green);
      box-shadow: 0 0 0 2px rgba(34, 139, 34, 0.2);
      outline: none;
    }

    /* Remove Button Styling */
    .remove-btn {
      background: #dc3545; 
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s, transform 0.2s;
    }
    .remove-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
    }


    /* ---------------------------------
       CART SUMMARY
       --------------------------------- */
    .cart-summary {
      flex: 1;
      min-width: 300px;
      background: var(--card-bg); 
      padding: 25px; 
      border-radius: 12px;
      box-shadow: var(--subtle-shadow);
      height: fit-content;
      border: 1px solid #ddd;
    }
    .cart-summary h3 {
      font-size: 24px;
      margin-bottom: 25px;
      color: var(--brand-green);
      border-bottom: 1px dashed #ddd;
      padding-bottom: 15px;
    }
    .cart-summary p {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin: 15px 0;
    }
    .cart-summary strong {
      font-size: 20px;
      color: var(--primary-text);
    }
    .cart-summary #total {
      font-size: 24px; 
      color: #e53935; 
      font-weight: 800;
    }
    .cart-summary button {
      display: block;
      width: 100%;
      padding: 15px; 
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    .cart-summary button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .whatsapp-btn { background: #25d366; color: #fff; }
    .whatsapp-btn:hover { background: #128c7e; }
    .continue-btn { background: #f0ad4e; color: #fff; }
    .continue-btn:hover { background: #ec971f; }
    .back-btn { background: var(--brand-green); color: #fff; } /* Changed to brand-green */
    .back-btn:hover { background: #1e6b1e; }

    /* ---------------------------------
       MOBILE CART CARD VIEW (New Styles)
       --------------------------------- */
    #cart-cards {
        display: none; /* Controlled by JS/media query below */
        width: 100%;
    }
    .cart-item-card {
        display: flex; /* Displayed only when #cart-cards is shown */
        flex-direction: column;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--subtle-shadow);
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
    }
    .product-info-card {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 15px;
    }
    .product-info-card img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #eee;
    }
    .product-name-card {
        font-weight: 700;
        font-size: 18px;
        color: var(--primary-text);
    }
    .price-details-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 10px;
        border-top: 1px solid #f0f0f0;
    }
    .price-details-card .label {
        font-weight: 600;
        color: #555;
    }
    .price-details-card .value {
        font-weight: 800;
        color: #e53935;
    }
    .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #f0f0f0;
    }
    /* Mobile-specific quantity input */
    .card-actions .qty-input {
        width: 100px;
        margin-right: 15px;
    }
    /* Make remove button smaller for card view */
    .card-actions .remove-btn {
        padding: 10px 15px;
        font-size: 14px;
    }


    /* ---------------------------------
       MOBILE RESPONSIVENESS
       --------------------------------- */
    @media (min-width:769px){
      .dropdown-menu{display:none !important}
      .menu-toggle{display:none}
      #cart-cards { display: none !important; } /* Ensure cards are hidden on desktop */
    }
    @media (max-width:768px){
      .navbar .nav-links { display: none; }
      .menu-toggle { display: flex; align-items: center; }
      .cart-container { flex-direction: column; }
      .cart-table, .cart-summary { min-width: 100%; }
    }

    /* CRITICAL MOBILE VIEW TOGGLE */
    @media (max-width: 600px) {
        .cart-section h2 { text-align: center; }
        /* JS handles display property of wrapper and #cart-cards on resize */
        /* Hiding header elements that caused the bad look */
        .cart-table th { display: none; } 
    }

  </style>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <div class="logo">
        <img src="Truevers Logo .svg" alt="Trueverse Oils Logo" />
        <span>Trueverse Oil</span>
      </div>
      
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="active">Cart 🛒 (<span id="cart-count">0</span>)</a></li>
      </ul>
      
      <button id="menuBtn" class="menu-toggle" aria-expanded="false" aria-label="Toggle menu" aria-controls="mobileMenu" type="button">
        <span class="menu-icon" aria-hidden="true">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </span>
        <span class="close-icon" aria-hidden="true">X</span>
      </button>

      <div id="mobileMenu" class="dropdown-menu" role="menu" aria-hidden="true">
        <a role="menuitem" href="index.html">Home</a>
        <a role="menuitem" href="product.html">Products</a>
        <a role="menuitem" href="about.html">About</a>
        <a role="menuitem" href="contact.html">Contact</a>
        <a role="menuitem" href="cart.html" class="active">Cart 🛒 (<span id="cart-count-mobile">0</span>)</a> 
      </div>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">
      
      <div class="cart-table-wrapper">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th style="text-align: center;">Quantity</th>
              <th style="text-align: center;">Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            </tbody>
        </table>
      </div>
      
      <div id="cart-cards">
        </div>

      <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Subtotal: <span><span id="subtotal">₹0</span></span></p>
        <p>Shipping: <span>Free</span></p>
        <hr style="margin: 15px 0; border: 0; border-top: 1px dashed #ddd;">
        <p><strong>Order Total: <span id="total">₹0</span></strong></p>

        <button class="whatsapp-btn" onclick="orderInWhatsApp()">Order in WhatsApp</button>
        <button class="continue-btn" onclick="window.location.href='product.html'">Continue Shopping</button>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Trueverse Oil | All Rights Reserved</p>
  </footer>

  </body>
</html>
